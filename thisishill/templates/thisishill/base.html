{% load pipeline %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        {% stylesheet "bootstrap" %}

        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}site/css/base.css">
        <link rel="icon" type="image/png" href="{{ STATIC_URL }}site/img/favicon.png" />

        {% block css %}
        {% endblock css %}
    </head>

    <body>

        <div class="container" id="content">
            {% block content %}
            {% endblock content %}
        </div>

        <div class="container-fluid" id="content-fluid">
            {% block content_fluid %}
            {% endblock content_fluid %}
        </div>

        {% javascript "jquery" %}
        {% javascript "bootstrap" %}

        {% block js %}
        {% endblock js %}

    </body>
    
    <div class="footer navbar-fixed-bottom">
        <div class="container-fluid">
            <span class="pull-right copyright">&copy; 2015 Hill Wyrough</span>
        </div>
    </div>

</html>
